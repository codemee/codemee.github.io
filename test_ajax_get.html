<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>

<button type="button" onclick="loadDoc()">Get POST response</button>

<p id="demo"></p>
 
<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    document.getElementById("demo").innerHTML = "Response:" + this.responseText;
  }
};
function loadDoc() {
  xhttp.withCredentials = true
  xhttp.open("GET", "https://things.ubidots.com/api/v1.6/devices/esp32/temp/lv", true);
  xhttp.setRequestHeader("Content-type", "application/json");
  xhttp.setRequestHeader("X-Auth-Token", "BBFF-L1sB1D5qvBFkstRDov8UM7c7BiLcWC");
  xhttp.send();
}
</script>

</body>
</html>
